<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="button-stack">
        <button class="left-side-btns" id="close-btn"></button>
        <button class="left-side-btns" id="mini-btn"></button>
        <button class="left-side-btns"></button>
        </div>

        <div class="calculation-view" id="reader"></div>

        <div id="calculator-buttons-container">
            <button class="calculator-button row-one" id="clear-btn">AC</button>
            <button class="calculator-button row-one">N</button>
            <button class="calculator-button row-one operator">%</button>

            <button class="calculator-button operator">/</button>
            <button class="calculator-button number">7</button>
            <button class="calculator-button number">8</button>
            <button class="calculator-button number">9</button>

            <button class="calculator-button operator">x</button>
            <button class="calculator-button number">4</button>
            <button class="calculator-button number">5</button>
            <button class="calculator-button number">6</button>

            <button class="calculator-button operator">-</button>
            <button class="calculator-button number">1</button>
            <button class="calculator-button number">2</button>
            <button class="calculator-button number">3</button>
            
            <button class="calculator-button operator">+</button>
            <button class="calculator-button">C</button>
            <button class="calculator-button number">0</button>
            <button class="calculator-button" id="decimal-btn">.</button>
            <button class="calculator-button" id="equals-btn">=</button>
        </div>
    </div>
    
</body>
</html>
